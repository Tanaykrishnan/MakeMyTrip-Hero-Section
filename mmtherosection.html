<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakeMyTrip Hero Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            transition: background 0.5s ease-in-out;
            background: url('https://s31606.pcdn.co/wp-content/uploads/2019/08/iStock-515974906-e1566780839146.jpg') no-repeat center center/cover;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 53, 128, 0.9);
            padding: 15px 50px;
            color: white;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar ul {
            list-style: none;
            display: flex;
        }
        .navbar ul li {
            margin: 0 15px;
            cursor: pointer;
            padding: 5px 10px;
            transition: 0.3s;
        }
        .navbar ul li:hover, .navbar ul li.active {
            text-decoration: underline;
            color: #ff6200;
        }
        .hero {
            height: 85vh;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(3px);
            text-align: center;
        }
        .search-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            width: 80%;
            max-width: 900px;
            border-radius: 12px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.4);
            color: black;
        }
        .search-box h2 {
            margin-bottom: 15px;
            font-size: 22px;
            color: #003580;
        }
        .search-fields {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        .search-fields input, .search-fields select {
            padding: 12px;
            width: calc(33.33% - 10px);
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        input:focus::placeholder {
            color: transparent;
        }
        .search-btn {
            display: block;
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            background: linear-gradient(135deg, #ff6200, #ff9500);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .search-btn:hover {
            background: linear-gradient(135deg, #e55b00, #ff7800);
        }
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
                padding: 10px;
            }
            .navbar ul {
                flex-direction: column;
                gap: 10px;
            }
            .search-fields input, .search-fields select {
                width: 100%;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const bookingOptions = {
                Flights: {
                    title: "Book International & Domestic Flights with Exclusive Offers",
                    fields: `
                        <input type="text" placeholder="From (City, Airport)" required />
                        <input type="text" placeholder="To (City, Airport)" required />
                        <input type="date" id="departure" required />
                        <input type="date" id="return" />
                        <select required>
                            <option>1 Traveller, Economy</option>
                            <option>2 Travellers, Business</option>
                        </select>
                    `,
                    background: "https://s31606.pcdn.co/wp-content/uploads/2019/08/iStock-515974906-e1566780839146.jpg"
                },
                Hotels: {
                    title: "Find the Best Hotel Deals",
                    fields: `
                        <input type="text" placeholder="Destination" required />
                        <input type="date" id="checkin" required />
                        <input type="date" id="checkout" required />
                    `,
                    background: "https://www.tripsavvy.com/thmb/TM79MFGCpdqvpSV5xxiq45wPnpI=/2121x1414/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages-148636425-5a1a724f7d4be800193fd5f3.jpg"
                },
                Trains: {
                    title: "Book Train Tickets Easily",
                    fields: `
                        <input type="text" placeholder="From (Station)" required />
                        <input type="text" placeholder="To (Station)" required />
                        <input type="date" id="train-date" required />
                    `,
                    background: "https://nypost.com/wp-content/uploads/sites/2/2022/12/amtrakairo-3-1.jpg"
                },
                Buses: {
                    title: "Book Bus Tickets at Best Prices",
                    fields: `
                        <input type="text" placeholder="From (City)" required />
                        <input type="text" placeholder="To (City)" required />
                        <input type="date" id="bus-date" required />
                    `,
                    background: "https://altfuelscg.com/wp-content/uploads/2022/10/nota5-1-1920x960.jpg"
                }
            };

            function updateBooking(type) {
                document.getElementById("booking-title").innerHTML = bookingOptions[type].title;
                document.getElementById("extra-fields").innerHTML = bookingOptions[type].fields;
                document.body.style.background = `url('${bookingOptions[type].background}') no-repeat center center/cover`;

                // Remove active class from all navigation items
                document.querySelectorAll(".navbar ul li").forEach(li => li.classList.remove("active"));

                // Add active class to the selected navigation item
                document.querySelector(`.navbar ul li[data-type="${type}"]`).classList.add("active");
            }

            document.querySelector(".navbar ul").addEventListener("click", function (event) {
                if (event.target.tagName === "LI" && event.target.dataset.type) {
                    updateBooking(event.target.getAttribute("data-type"));
                }
            });

            updateBooking("Flights");
        });
    </script>
</head>
<body>
    <div class="navbar">
        <div class="logo">MakeMyTrip</div>
        <ul>
            <li data-type="Flights" class="active">Flights</li>
            <li data-type="Hotels">Hotels</li>
            <li data-type="Trains">Trains</li>
            <li data-type="Buses">Buses</li>
        </ul>
    </div>
    <div class="hero">
        <div class="search-box">
            <h2 id="booking-title"></h2>
            <div class="search-fields" id="extra-fields"></div>
            <button class="search-btn">Search</button>
        </div>
    </div>
</body>
</html>
